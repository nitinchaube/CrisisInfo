services:
  # Backend Service
  - type: web
    name: event-intelligence-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://event-intelligence-frontend.onrender.com
    healthCheckPath: /api/allEvents

  # Frontend Service
  - type: web
    name: event-intelligence-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://event-intelligence-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 